<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script/main.js"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900">
    <title>Weather</title>
</head>

<body>
    <div class="main">
        <div class="date">
            <p class="date-text">Wednesday, July 22</p>
        </div>
        <div class="city">
            <p class="city-text">San Francisco, CA</p>
        </div>
        <div class="icon-big"></div>
        <div class="wether-condition">
            <p class="weather-text">Partly Cloudy</p>
        </div>
        <div class="temperature-now">
            <p class="temperature-now-text">27°</p>
        </div>

        <div class="weekDay-block">
            <div class="day">
                <div class="icon-small">icon</div>
                <div class="weekDay"><p class="temperature-min-text">Thu</p></div>
                <div class="temperature-max"><p class="temperature-max-text">33°</p></div>
                <div class="temperature-min"><p class="temperature-min-text">29°</p></div>
            </div>
            <div class="day">
                <div class="icon-small">icon</div>
                <div class="weekDay"><p class="temperature-min-text">Fri</p></div>
                <div class="temperature-max"><p class="temperature-max-text">35°</p></div>
                <div class="temperature-min"><p class="temperature-min-text">29°</p></div>
            </div>
            <div class="day">
                <div class="icon-small">icon</div>
                <div class="weekDay"><p class="temperature-min-text">Sat</p></div>
                <div class="temperature-max"><p class="temperature-max-text">31°</p></div>
                <div class="temperature-min"><p class="temperature-min-text">28°</p></div>
            </div>
            <div class="day">
                <div class="icon-small">icon</div>
                <div class="weekDay"><p class="temperature-min-text">Sun</p></div>
                <div class="temperature-max"><p class="temperature-max-text">29°</p></div>
                <div class="temperature-min"><p class="temperature-min-text">27°</p></div>
            </div>
            <div class="day">
                <div class="icon-small">icon</div>
                <div class="weekDay"><p class="temperature-min-text">Mon</p></div>
                <div class="temperature-max"><p class="temperature-max-text">25°</p></div>
                <div class="temperature-min"><p class="temperature-min-text">23°</p></div>
            </div>
            <div class="day">
                <div class="icon-small">icon</div>
                <div class="weekDay"><p class="temperature-min-text">Tue</p></div>
                <div class="temperature-max"><p class="temperature-max-text">23°</p></div>
                <div class="temperature-min"><p class="temperature-min-text">21°</p></div>
            </div>
        </div>
    </div>
</body>

</html>
