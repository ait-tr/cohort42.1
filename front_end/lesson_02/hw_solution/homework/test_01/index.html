<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Search Form</title>
</head>
<body>
    <h1>Search Amazon</h1>
    <form action="https://www.amazon.com/s" method="get" target="_blank">
        <table>
            <tr>
                <td><label for="search">Search for:</label></td>
                <td><input type="text" id="search" name="k" value="iphone"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Search">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
