<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://amazon.de/api/1" method="post">
      <!-- disabled возможен в input -->
       <table border="5">
        <tr>
            <td><label  for="name">Введите свое имя:</label></td>
            <td><input
                id="name"
                type="text"
                placeholder="Здесь должно быть Ваше имя"
                required
              /></td>
        </tr>
        <tr>
            <td> <label for="age">Введите ваш возраст:</label></td>
            <td> <input id="age" type="number" /></td>
        </tr>
        <tr>
            <td><label for="pass">Введите пароль:</label></td>
            <td> <input id="pass" type="password" /></td>
        </tr>
        <tr>
            <td><label for="date">Дата рождения:</label></td>
            <td> <input id="date" type="date"></td>
        </tr>
       </table>
      <br />
      <br />
      <label for="male">M</label>
      <input id="male" type="radio" name="gender">
      <label for="female">F</label>
      <input id="female" type="radio" name="gender">

      <br />
      <br />
      <label for="reading">Любите ли вы читать?</label>
      <input id="reading" type="checkbox">
      <br />
      <label for="reading">Есть у вас домашние животные?</label>
      <input id="reading" type="checkbox">
      <br />
      <br />
      <br />
      <label for="reading">Введите ваш комментарий:</label>
      <br>
      <textarea rows="10" placeholder="сюда"></textarea>
      <br />
      <label for="reading">Оцените нас:</label>
      <input type="range" min=1 max=10>
      <br />
      <select>
        <option>Вариант 1</option>
        <option>Вариант 2</option>
      </select>
      <button type="submit">Отправить</button>
      <button type="reset">Очистить</button>
    </form>
  </body>
</html>
