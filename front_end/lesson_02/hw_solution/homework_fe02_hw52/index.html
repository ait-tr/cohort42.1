<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Search Form</title>
    <style>
        body {
            background: #160aec;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #0addec;
        }
        table {
            color: aliceblue;
            border-collapse: collapse;
            width: 100%;
            max-width: 500px;
            margin: 50px 0;
        }
        td, th {
            padding: 10px;
            border: 1px solid #ccc;
        }
        label {
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #f1e10b;
            color: rgb(206, 4, 4);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            text-transform: uppercase;
        }
        input[type="submit"]:hover {
            background-color: #18ae1f;
        }
    </style>
</head>
<body>
    <h1>Search Amazon</h1>
    <form action="https://www.amazon.com/s" method="get" target="_blank">
        <table>
            <tr>
                <td><label for="search">Search for:</label></td>
                <td><input type="text" id="search" name="k" value="iphone"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Search">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
